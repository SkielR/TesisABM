    let Articulos = [];

    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Articulo/ObtenerArticulo",
            type: "GET",
            success: function (result) {
                if (result.ok) {

                    cargarTabla(result.return);                    
                } else {

                }

            },
        })

    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
           // html += "<td>" + datos[i].IdCliente + "</td>";
            html += "<td>" + datos[i].nombreArticulo + "</td>";
            html += "<td>" + datos[i].descripcion + "</td>";
            html += "<td>" + datos[i].idTipoArticuloNavigation.nombreTipoArticulo + "</td>";
            html += "<td>" + datos[i].precioVenta + "</td>";
            html += "<td>" + datos[i].idTalleNavigation.nombreTalle + "</td>";
            html += "<td>" + datos[i].idMarcaNavigation.nombreMarca + "</td>";
            html += "<td>" + datos[i].cantidad + "</td>";
            html += "<td>" + roundDate(datos[i].fechaModificicacion) + "</td>";
            html += "<td>" + datos[i].idEstadoArticuloNavigation.descripcion + "</td>";
            //html += "<td>" + datos[i].flag + "</td>";
            if (datos[i].flag == 0) {
                html += "<td style=color:red;>inactivo</td>";//hacer que se muestre rojo: INACTIVO
            }
            else if (datos[i].flag == 1) {
                html += "<td style=color:#6bb83e;>activo</td>";//hacer que se muestre verde: ACTIVO
            }

            Articulos.push(datos[i]);
            
            html += "<td><button type='button' class='btn btn-primary pl-4 pr-4'' id='modificar' onclick='modificar (" + datos[i].idArticulo + ")' data-toggle='modal' data-target='#update' data-placement='bottom'>" +
                "<i class='bi bi-pencil-fill'></i></button> &nbsp;" +
                "<button type='button' id='btnBaja' name='btnBaja' class='btn btn-success pl-4 pr-4' onclick='eliminar (" + datos[i].idArticulo + ") ' data-toggle='modal' data-target='#baja' data-placement='bottom'>" +
                "<i class='bi bi-trash-fill'></i></button> " + "</td>";
            html += "</tr>"
            $("#cuerpoTabla").append(html);
        }
    }

    function roundDate(timeStamp) {
