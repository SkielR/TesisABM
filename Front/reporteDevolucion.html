  <script type="text/javascript">
    
$('#btnDescargar').on('click', requestDescargar);

function requestDescargar(){
  tableToExcel('TablaRemitos', 'Datos', 'ReporteDevoluciones');
}

    let Articulos = [];

    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Reporte/ObtenerDevoluciones",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    console.log(result)
                    cargarTabla(result.return);                    
                } else {
                    alert(result.error)
                }
            },
            error: function (error) {
                swal("Problemas al conseguir datos");
            },
        })
    })

    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
           // html += "<td>" + datos[i].IdCliente + "</td>";
            //html += "<td>" + datos[i].idIngresoPedido+ "</td>";
            html += "<td>" + datos[i].idVenta + "</td>";
            html += "<td>" + roundDate(datos[i].fechaVenta) + "</td>";
            html += "<td>" + datos[i].nombreCliente + "</td>";           
            html += "<td>" + datos[i].nombreCompleto + "</td>";           

            html += "<td>" + datos[i].descripcion + "</td>";
            html += "<td>" + datos[i].nombreArticulo + "</td>";
            html += "<td>" + datos[i].idDevolucion + "</td>";
            html += "<td>" + roundDate(datos[i].fechaDevolucion) + "</td>";

            html += "<td>" + datos[i].descripcion2 + "</td>";
            html += "<td>" + datos[i].cantidad + "</td>";


            //html += "<td>" + datos[i].flag + "</td>";
          /*  if (datos[i].flag == 0) {
                html += "<td style=color:red;>inactivo</td>";//hacer que se muestre rojo: INACTIVO
            }
            else if (datos[i].flag == 1) {
                html += "<td style=color:#6bb83e;>activo</td>";//hacer que se muestre verde: ACTIVO
            }*/

            Articulos.push(datos[i]);

            $("#cuerpoTabla").append(html);
        }
    }

        //para que la fecha no salga hora, etc
        function roundDate(timeStamp) {
        var yyyy = new Date(timeStamp).getFullYear().toString();
        var mm = new Date(timeStamp).getMonth() + 1;
        var dd = new Date(timeStamp).getDate().toString();
        return dd + "/" + mm + "/" + yyyy;
    }
