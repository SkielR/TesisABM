    //para que la fecha no salga hora, etc
    function roundDate(timeStamp) {
        var yyyy = new Date(timeStamp).getFullYear().toString();
        var mm = new Date(timeStamp).getMonth() + 1;
        var dd = new Date(timeStamp).getDate().toString();
        return dd + "/" + mm + "/" + yyyy;
    }

    //modificar cabecera
    function modificarProveedor(idDevolucion, num, fecha, cli, emple,flag) {
        comando = {
            "idDevolucion": parseInt(idDevolucion),
            "nroDevolucion": parseInt(num),
            "fechaDevolucion": fecha,
            "idVenta": parseInt(cli),
            "idEmpleado": parseInt(emple),
            "flag":parseInt(flag)
        }

        $.ajax({
            url: "https://localhost:5001/Devolucion/UpdateDevolucion",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(comando),
            type: "PUT",
            success: function (result) {
                if (result.ok) {
                    swal("Cabecera modificado exitosamente! Modifique Detalle!");
                    setTimeout(function () { location.replace("http://127.0.0.1:5503/Front/devoCabecera.html"); }, 3000);

                }
                else swal(result.error);
            },
            error: function (error) {
                swal("Error" + error);
            }
        });
    }

    function eliminarProveedor(idDevolucion, bandera) {
        comando = {
            "idDevolucion": parseInt(idDevolucion),
            "flag": parseInt(bandera),
        }

        $.ajax({
            url: "https://localhost:5001/Devolucion/ActualizarFlagDevolucion/" + idDevolucion,
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(comando),
            type: "PUT",
            success: function (result) {
                if (result.ok) {
                    swal("Cabecera dada de baja exitosamente");
