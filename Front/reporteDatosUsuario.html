  <script type="text/javascript">

let Usuarios = [];

    $(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Reporte/ObtenerUsuario",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    console.log(result)
                    cargarTabla(result.return);                    
                } else {
                    alert(result.error)
                }
            },
            error: function (error) {
                swal("Problemas al conseguir datos de los articulos");
            },
        })
    })

    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
           // html += "<td>" + datos[i].IdCliente + "</td>";
            html += "<td>" + datos[i].nombreCompleto + "</td>";
            html += "<td>" + datos[i].documento + "</td>";
            html += "<td>" + datos[i].codBarrioNavigation.nombre + "</td>";
            html += "<td>" + datos[i].telefono + "</td>";
            html += "<td>" + datos[i].idTipoRolNavigation.descripcion + "</td>";
            if (datos[i].flag == 0) {
                html += "<td style=color:red;>inactivo</td>";//hacer que se muestre rojo: INACTIVO
            }
            else if (datos[i].flag == 1) {
                html += "<td style=color:#6bb83e;>activo</td>";//hacer que se muestre verde: ACTIVO
            }

            Usuarios.push(datos[i]);//esta mierda asi no esta no carga modal para modificar!!!!

            html += "</tr>"
            $("#cuerpoTabla").append(html);
        }
        //$('#txtA').html(datos[0].nombreCompleto);

    }

//OPCION BUSCAR

$(document).ready(function () {
        $.ajax({
            url: "https://localhost:5001/Reporte/ObtenerUsuario/",
            type: "GET",
            success: function (result) {
                if (result.ok) {
                    usuario = result.return;
                    cargarComboId(usuario);
                } else {
                    swal(result.error);
                }
            },
            error: function (error) {
                swal("Problemas al conseguir datos de usuario");
            },
        })

        // carga combo
        function cargarComboId(datos) {
            var html = "<option value=''> SELECCIONE DOCUMENTO </option>";
            $("#cboId").append(html);
            select = document.getElementById("cboId");
            for (let i = 0; i < datos.length; i++) {
                var option = document.createElement('option');
                option.value = datos[i].legajo;
                option.text = datos[i].documento;
                select.add(option);
            }
        }

    })

    function buscar(){
        let id = Number($("#cboId").val());

       // $("#cboId").attr('disabled','disabled'); desabilita combo luego de la busqueda

        if (id == 0){
            $("#cuerpoTabla").show();
            $("#cuerpoTablaID").hide();

        } else if (id != 0){
            $.ajax({
                url: "https://localhost:5001/Reporte/ObtenerUsuario/" + id,
                //dataType:'json',
                //contentType: 'application/json',
                //data: JSON.stringify(comando),
                type: "GET",
                success: function (result) {
                    if (result.ok) {
                        $("#cuerpoTablaID").empty();
                        $("#cuerpoTablaID").show()

                        let html = "<tr id='lista'>";
                
                        //html += "<td>"+result.return.idCliente +"</td>";
                        html += "<td>" + result.return.nombreCompleto + "</td>";
                        html += "<td>" + result.return.documento + "</td>";
                        html += "<td>" + result.return.codBarrioNavigation.nombre + "</td>";
                        html += "<td>" + result.return.telefono + "</td>";
                        html += "<td>" + result.return.idTipoRolNavigation.descripcion + "</td>";
                        if (result.return.flag == 0) {
                            html += "<td style=color:red;>inactivo</td>";//hacer que se muestre rojo: INACTIVO
                        }
                        else if (result.return.flag == 1) {
                            html += "<td style=color:#6bb83e;>activo</td>";//hacer que se muestre verde: ACTIVO
                        } 


                        html += "</tr>"

                        $("#cuerpoTabla").hide();
                            
                        $("#cuerpoTablaID").append(html);

                        swal("Datos traidos con exito");
                    } else {
                        swal(result.error);
                    }
                },
                error: function (error) {
                    swal("Problemas en el servidor");
                },
            })
    }};
