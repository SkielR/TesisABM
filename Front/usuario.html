    function cargarTabla(datos) {
        for (let i = 0; i < datos.length; i++) {
            let html = "<tr>";
           // html += "<td>" + datos[i].IdCliente + "</td>";
            html += "<td>" + datos[i].nombreCompleto + "</td>";
            html += "<td>" + datos[i].documento + "</td>";
            html += "<td>" + datos[i].codBarrioNavigation.nombre + "</td>";
            html += "<td>" + datos[i].telefono + "</td>";
            html += "<td>" + datos[i].idTipoRolNavigation.descripcion + "</td>";
            html += "<td>" + datos[i].email + "</td>";
            html += "<td>" + datos[i].contraseña + "</td>";
            if (datos[i].flag == 0) {
                html += "<td style=color:red;>inactivo</td>";//hacer que se muestre rojo: INACTIVO
            }
            else if (datos[i].flag == 1) {
                html += "<td style=color:#6bb83e;>activo</td>";//hacer que se muestre verde: ACTIVO
            }

            Usuarios.push(datos[i]);//esta mierda asi no esta no carga modal para modificar!!!!

            html += "<td><button type='button' class='btn btn-primary pl-4 pr-4'' id='modificar' onclick='modificar (" + datos[i].legajo+ ")' data-toggle='modal' data-target='#update' data-placement='bottom'>" +

            html += "</tr>"
            $("#cuerpoTabla").append(html);
        }
        //$('#txtA').html(datos[0].nombreCompleto);

    }

     //llenar modal y pasar campos para modificar
    function modificar(id) {
        let legajo= id;
        let nom = "";
        let dni = 0;
        let barrio = 0;
        let tele = 0;
        let rol = 0;
        let email = "";
        let pass = "";
        let bandera = 0;

        for (let i = 0; i < Usuarios.length; i++) {
            if (Usuarios[i].legajo == id) {
                nom = Usuarios[i].nombreCompleto;
                dni = Usuarios[i].documento;
                barrio = Usuarios[i].codBarrio;
                tele = Usuarios[i].telefono;
                rol = Usuarios[i].idTipoRol;
                email = Usuarios[i].email;
                pass = Usuarios[i].contraseña;
                bandera = Usuarios[i].flag;
            }
        }

        $("#txtId").val(legajo);
        $("#txtUsuarioM").val(nom);
        $("#txtDocumentoM").val(dni);
        $("#cboBarrioM").val(barrio);
        $("#txtTelefonoM").val(tele);
        $("#cboRolM").val(rol);
        $("#txtEmailM").val(email);
        $("#txtPassM").val(pass);
        $("#txtFlagM").val(bandera);

        $("#btnModificar").click(function () {
            let legajo = $("#txtId").val();
            let nombre = $("#txtUsuarioM").val();
            let dni = $("#txtDocumentoM").val();
            let barrio = $("#cboBarrioM").val();
            let telefo = $("#txtTelefonoM").val();
            let rol = $("#cboRolM").val();
            let email = $("#txtEmailM").val();
            let pass = $("#txtPassM").val();
            let bandera = $("#txtFlagM").val();

            if (nombre === "" || dni === "" || barrio === "" || telefo === "" || rol === "" || email === "" || pass === "" || bandera === "") {
                swal("Ingrese los datos requeridos");
            }
            else
                modificarUsuario(legajo, nombre, dni, barrio, telefo, rol, email, pass, bandera);
        })
    }
    //modificar usuario
    function modificarUsuario(legajo, nombre, dni, barrio, telefo, rol, email, pass, bandera) {
        comando = {
            "legajo": parseInt(legajo),
            "nombreCompleto": nombre,
            "documento": parseInt(dni),
            "codBarrio": barrio,
            "telefono": parseInt(telefo),
            "idTipoRol": rol,
            "email": email,
            "contraseña": pass,
            "flag": parseInt(bandera),
        }

        $.ajax({
            url: "https://localhost:5001/Usuario/UpdateUsuario",
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(comando),
            type: "PUT",
            success: function (result) {
                if (result.ok) {
                    swal("Usuario modificado exitosamente");
                    setTimeout(function () { location.replace("http://127.0.0.1:5503/Front/usuario.html"); }, 3000);

                }
                else swal(result.error);
            },
            error: function (error) {
                swal("Error" + error);
            }
        });
    }

//eliminar usuario
    function eliminar(id) {
        let legajo = id;
        let bandera = 0;

        for (let i = 0; i < Usuarios.length; i++) {
            if (Usuarios[i].legajo == id) {
                bandera = Usuarios[i].flag;
            }
        }

        $("#txtIdD").val(legajo);
        $("#txtFlagD").val(bandera);


    $("#btnDelete").click(function () {
        let legajo = $("#txtIdD").val();
        let bandera = $("#txtFlagD").val();

        if (legajo ==="" || bandera === "") {
            swal("Ingrese los datos requeridos");
        } else {
            eliminarUsuario(legajo, bandera);
        }
    })
}
